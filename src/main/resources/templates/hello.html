<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DB Users</title>
</head>
<body>
<h1>Data Base Users</h1>
<table border="1" style="width: 300px">
    <thead>
    <tr>
        <th scope="col">id   </th>
        <th scope="col">Имя пользователя</th>
        <th scope="col">Возраст</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${ListOfUsers}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td>
            <form class="mb-2" th:action="@{/edit}" th:method="GET">
                <input type="hidden" name="id" th:value="${user.getId()}">
                <button class="btn btn-outline-warning bi-pencil-square" type="submit">Изменить
                </button>
            </form>
        </td>
        <td>
            <form class="mb-2" th:action="@{/delete}" th:method="DELETE">
                <input type="hidden" name="id" th:value="${user.getId()}">
                <button class="btn btn-outline-danger bi-trash3" type="submit">Удалить
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
    <form th:action="@{/new}" th:method="GET">
       <button type="submit">Добавить пользователя</button>
    </form>
</body>
</html>
